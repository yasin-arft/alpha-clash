<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabets Clash</title>
  <!-- tailwind and daisy ui cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- styles -->
  <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins bg-[#1e1e1e] min-h-screen">
  <main class="bg-[url('./images/background.png')] min-h-screen bg-no-repeat bg-center bg-contain max-w-screen">
    <!-- home section -->
    <section id="home-screen" class="flex justify-center items-center h-screen text-white">
      <div class="text-center space-y-12">
        <h1 class="text-4xl md:text-6xl lg:text-9xl font-anton uppercase">ALPHABET CLASH</h1>
        <p class="text-2xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn text-2xl font-semibold px-8 py-5 h-auto">Play Now</button>
      </div>
    </section>
    <!-- playground section -->
    <section id="playground-screen" class="flex justify-center items-center h-screen">
      <div class="w-3/4 space-y-6">
        <div id="display"
          class=" flex justify-center items-center h-80 mx-auto relative bg-[#ffffffb3] backdrop-blur-xl border-[#010313cc] border-[20px] rounded-2xl">
          <p class="bg-[#2F2941] text-white absolute top-0 left-1/2 -translate-x-1/2 px-6 pb-2 rounded-b-xl">Don't watch
            keyboard while playing...</p>
          <span id="current-alphabet" class="text-8xl font-semibold text-[#010313]">Y</span>
        </div>
        <div id="keyboard" class="text-2xl">
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <div id="indicators" class="flex justify-between">
          <button class="btn bg-[#894189] text-white border-none rounded-full px-8 font-inter">
            Life
            <img src="./images/life.svg" alt="life">
            <span id="life-count">1</span>
          </button>
          <button class="btn bg-[#360490] text-white border-none rounded-full px-8 font-inter">
            Score
            <img src="./images/score.svg" alt="score">
            <span id="score-count">1</span>
          </button>
        </div>
      </div>
    </section>
    <!-- score section -->
    <section id="final-score" class="flex justify-center items-center h-screen">
      <div
        class="text-white text-center space-y-4 border border-[#ffffff33] rounded-2xl bg-gradient-to-r from-[#ffffff8f] to-[#98979700] p-6">
        <h2 class="text-5xl font-medium">Score : <span>14</span></h2>
        <button onclick="play()" class="btn text-xl font-semibold px-6 py-3 h-auto">Play Again</button>
        <p class="text-lg font-medium">Practice will make you Pro</p>
      </div>
    </section>
  </main>
  <!-- scripts -->
  <script src="script/utility.js"></script>
  <script src="script/main.js"></script>
</body>

</html>
